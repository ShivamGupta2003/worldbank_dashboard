<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EconoVision</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        padding: 0.8rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.4rem;
        color: #ffffff !important;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      .navbar-brand:hover {
        color: #f8f9fa !important;
        transform: translateY(-1px);
      }

      .navbar-brand i {
        margin-right: 0.5rem;
        font-size: 1.6rem;
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .navbar-text {
        color: #ffffff !important;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
      }

      .btn-custom-login {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #ffffff;
        font-weight: 500;
        padding: 0.5rem 1.2rem;
        border-radius: 25px;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
      }

      .btn-custom-login:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-custom-signup {
        background: linear-gradient(45deg, #28a745, #20c997);
        border: none;
        color: #ffffff;
        font-weight: 600;
        padding: 0.5rem 1.2rem;
        border-radius: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
      }

      .btn-custom-signup:hover {
        background: linear-gradient(45deg, #218838, #1e7e34);
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(40, 167, 69, 0.4);
      }

      .btn-custom-logout {
        background: none;
        border: none;
        color: #ffffff;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn-custom-logout:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        transform: translateY(-1px);
      }

      .navbar-nav {
        align-items: center;
        gap: 0.5rem;
      }

      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.2rem;
        }

        .navbar-nav {
          margin-top: 1rem;
          gap: 0.75rem;
        }

        .navbar-text {
          margin-bottom: 0.5rem;
        }
      }

      .navbar-custom * {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .navbar-custom::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1) 0%,
          rgba(118, 75, 162, 0.1) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .navbar-custom:hover::before {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom position-relative">
      <div class="container">
        <a class="navbar-brand" href="{% url 'landing' %}"> ðŸ“Š EconoVision </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <span class="navbar-text me-3">
              <i class="fas fa-user-circle me-2"></i>Hello, {{ user.username }}
            </span>
            <form
              action="{% url 'logout' %}"
              method="post"
              style="display: inline"
            >
              {% csrf_token %}
              <button type="submit" class="btn btn-custom-logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </button>
            </form>
            {% else %}
            <a
              class="btn btn-custom-login btn-sm me-2"
              href="{% url 'login' %}"
            >
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
            <a class="btn btn-custom-signup btn-sm" href="{% url 'signup' %}">
              <i class="fas fa-user-plus me-1"></i>Sign Up
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
