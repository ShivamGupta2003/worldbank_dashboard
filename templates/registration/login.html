{% extends 'base.html' %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        margin-top: -6.5px;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow-x: hidden;
        position: relative;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 3s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 4s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 5s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 2.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        padding-top: 5vh;
        animation: containerSlide 0.8s ease-out;
      }

      @keyframes containerSlide {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
          0 5px 15px rgba(0, 0, 0, 0.1);
        animation: cardFloat 0.8s ease-out 0.2s both;
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
          0 8px 20px rgba(0, 0, 0, 0.15);
      }

      @keyframes cardFloat {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .card-header {
        background: rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px 20px 0 0 !important;
        padding: 2rem;
      }

      .card-header h3 {
        color: white;
        font-weight: 700;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        from {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        to {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(255, 255, 255, 0.3);
        }
      }

      .card-body {
        padding: 2rem;
      }

      .form-label {
        color: white;
        font-weight: 600;
        margin-bottom: 0.8rem;
        display: block;
        animation: labelSlide 0.6s ease-out;
      }

      @keyframes labelSlide {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 1rem 1.5rem;
        color: white;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        animation: inputSlide 0.6s ease-out;
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1),
          0 0 20px rgba(255, 255, 255, 0.2);
        color: white;
        transform: scale(1.02);
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      @keyframes inputSlide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 15px;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        animation: buttonSlide 0.6s ease-out 0.4s both;
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s ease;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      @keyframes buttonSlide {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .alert-danger {
        background: rgba(220, 53, 69, 0.2);
        border: 1px solid rgba(220, 53, 69, 0.5);
        color: white;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        animation: alertSlide 0.5s ease-out;
      }

      @keyframes alertSlide {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(102, 126, 234, 0.9);
        backdrop-filter: blur(20px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: overlayFade 0.3s ease-in;
      }

      @keyframes overlayFade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: white;
        font-size: 1.2rem;
        margin-top: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .card-header h3 {
          font-size: 1.5rem;
        }

        .card-header,
        .card-body {
          padding: 1.5rem;
        }
      }

      .mb-3:nth-of-type(1) .form-control {
        animation-delay: 0.1s;
      }

      .mb-3:nth-of-type(2) .form-control {
        animation-delay: 0.2s;
      }

      .form-control:focus {
        outline: none;
      }

      .btn-loading {
        pointer-events: none;
        position: relative;
      }

      .btn-loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .btn-loading .btn-text {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="text-center">
        <div class="spinner"></div>
        <div class="loading-text">Signing you in...</div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">
                <i class="fas fa-user-circle me-2"></i>Login
              </h3>
            </div>
            <div class="card-body">
              {% if form.errors %}
              <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Your username and password didn't match. Please try again.
              </div>
              {% endif %}

              <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                  </label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="id_username"
                    required
                    placeholder="Enter your username"
                  />
                </div>
                <div class="mb-3">
                  <label for="id_password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                  </label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="id_password"
                    required
                    placeholder="Enter your password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="loginBtn"
                >
                  <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const submitBtn = document.getElementById("loginBtn");
          const loadingOverlay = document.getElementById("loadingOverlay");

          submitBtn.classList.add("btn-loading");

          setTimeout(() => {
            loadingOverlay.style.display = "flex";
          }, 300);
        });

      const inputs = document.querySelectorAll(".form-control");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "translateX(5px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "translateX(0)";
        });
      });

      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDuration = Math.random() * 3 + 3 + "s";
        particle.style.opacity = Math.random() * 0.5 + 0.3;

        document.querySelector(".particles").appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 6000);
      }

      setInterval(createParticle, 800);

      window.addEventListener("load", function () {
        document.body.style.animation = "none";
        document.body.style.opacity = "1";
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && document.activeElement.tagName !== "BUTTON") {
          const form = document.getElementById("loginForm");
          const firstEmptyInput = Array.from(
            form.querySelectorAll("input[required]")
          ).find((input) => !input.value);

          if (firstEmptyInput) {
            firstEmptyInput.focus();
          } else {
            document.getElementById("loginBtn").click();
          }
        }
      });

      const errorAlert = document.querySelector(".alert-danger");
      if (errorAlert) {
        errorAlert.addEventListener("animationend", function () {
          this.style.animation = "none";
        });
      }
    </script>
  </body>
</html>
{% endblock %}
